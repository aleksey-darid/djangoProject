<!DOCTYPE html>
{% load static %}
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <title>Поставки</title>

</head>
<body>
<img src="{% static "/image/img.jpg" %}" alt="AMENIEL COFFEE">
<a href="{% url 'home' %}">Главная страница</a>
<h1>Список поставок</h1>
<form action="" method="GET">
        {% csrf_token %}
        <h2>{{ supply_list }}</h2>
        </form>

<h1>Добавить поставку</h1>
<form action="" method="post" name="add">
        {% csrf_token %}
        <h2>{{ form }}</h2>
        <input type="submit" name="send" id="send">
        </form>

<h2>{{ error_message_empty }}</h2>
<h2>{{ message }}</h2>

</body>
</html>
